<!DOCTYPE html>
<html>
  <head>
    <link
      href="./ressources/style.css"
      rel="stylesheet"
      media="all"
      type="text/css"
    />
    <meta charset="utf-8" />
    <title>Game of Life</title>
  </head>
  <body>
    <h1>Game of life, virus simulation</h1>
    <div>
      <h3>Day <span id="generation_id"></span></h3>

    <div>
      <canvas width="1282" height="641" id="canvas"></canvas>
    </div>

    <div><canvas width="1282" height="641" id="canvas_terrain"></canvas></div>
    <script src="app/application.js"></script>
  </body>
</html>
